<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Создать упражнение</title>
</head>

<body>
    <header>
        <div class="header bg-black">
            <div class="header__logo">
                <span class=" ">TopBody</span>
            </div>
            <div class="UserButton">
                <button onclick="Logout()" class="User">
                    <img class="user_avatar" src="/img/Rectangle 135.png" alt="User Avatar">
                    <span>UserName</span>
                    <img class="menu_icon" src="/img/Icon.svg" alt="Menu Icons">
                </button>
                <button class="logout" id="logout">
                    <img src="/img/logout-01.svg" alt="logout icon">
                    <span>Выход</span>
                </button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="breadcrumb">
            <ul class="breadcrumb__list">
                <li><a href="#">Главная</a></li>
                <li><a href="/index.html">Упражнения</a></li>
                <li aria-current="page">Создать упражнение</li>
            </ul>
        </div>

    </div>
    <div class="container">
        <div class="exercise_create">
            <div class="exercise_create-h">
                <h2>Создать упражнение</h2>
            </div>
            <div class="exercise_create-add">
                <div class="exercise_create-name-edit">
                    <label class="text-field__label" for="name">Название упражнения</label>
                    <input class="text-field__input" type="text" id="exercise_name" name="exercise_name"
                        placeholder="Введите название">
                </div>
                <div class="exercise_create-img-add">
                    <!-- <button class="download_cover"><img src="/img/upload-02.svg" alt="upload_icon">
                        <span>Загрузить<br>обложку</span></button> -->
                      <label class="download_cover">
                        <input id="download_exercise-cover" type="file" accept="image.png">
                        <img src="/img/upload-02.svg" alt="upload_icon">
                        <span>Загрузить<br>обложку</span>
                      </label>
                    <div class="load_cover">
                        <img src="/img/young-soccer-player-with-ball-front-white-wall_155003-9263 1.png"
                            alt="exercise_image">
                        <button class="delete_image">
                            <img id="delet_icon_1" src="/img/trash-02.svg" alt="delete icon">
                            <img id="delet_icon_2" src="/img/trash-02red.svg" alt="delete icon active">
                        </button>
                    </div>
                </div>
            </div>
            <div class="exercise_create-btn">
                <button class="cancellation text-16m c-blue">Отмена</button>
                <button class="save text-16m c-white bg-blue">Сохранить</button>
            </div>
        </div>

    </div>

    <script src="/js/script.js"></script>
</body>

</html>
