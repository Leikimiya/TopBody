<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Список программ тренировок </title>
</head>

<body>
    <header>
        <div class="header bg-black">
            <div class="header__logo">
                <span class=" ">TopBody</span>
            </div>
            <div class="UserButton">
                <button onclick="Logout()" class="User">
                    <img class="user_avatar" src="/img/Rectangle 135.png" alt="User Avatar">
                    <span>UserName</span>
                    <img class="menu_icon" src="/img/Icon.svg" alt="Menu Icons">
                </button>
                <button class="logout" id="logout">
                    <img src="/img/logout-01.svg" alt="logout icon">
                    <span>Выход</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <ul class="breadcrumb__list">
                <li><a href="#">Главная</a></li>
                <li aria-current="page">Упражнения</li>
            </ul>
        </div>

    </div>
    <div class="container exercise__section">
        <div class="menu">
            <button class="menu_button "><img class="menu_icon" src="/img/Frame 8702.svg" alt="exercises icon">
                Упражнения</button>
            <button class="menu_button" onclick="document.location='/list_traing.html'"><img class="menu_icon" src="/img/Person.svg" alt="Person icon">Программы
                тренировок</button>
            <button class="menu_button "><img class="menu_icon" src="/img/people.svg"
                    alt="people icon">Пользователи</button>
        </div>
        <div class="exercise__board">
            <div class="exercise_add">
                <h1>Упражнения</h1>
                <button class="add_buttton" onclick="document.location='/create.html'"> <img src="/img/plus.svg"
                        alt="plus icon">Создать</button>
            </div>
            <section class="exercise_list">
                <div class="name_search">
                    <input type="search" placeholder="Поиск по названию">
                    <input type="submit" value="">
                </div>
                <div class="exercise">
                    <ul class="exercise_section">
                        <li>
                            <div> <img src="/img/Screenshot_3 1.png" alt="exercise icon"><span>Отведение бедра в сторону
                                    в фитнес-резинке</span></div>
                            <div class="edit"><img src="/img/edit.svg" alt="edit icon"></div>
                        </li>
                        <li>
                            <div> <img src="/img/Screenshot_3 1.png" alt="exercise icon"><span>Скручивания в положении
                                    стоя</span></div>
                            <div class="edit"><img src="/img/edit.svg" alt="edit icon"></div>
                        </li>
                        <li>
                            <div> <img src="/img/Screenshot_3 1.png" alt="exercise icon"><span>Отведение бедра в сторону
                                    в фитнес-резинке</span></div>
                            <div class="edit"><img src="/img/edit.svg" alt="edit icon"></div>
                        </li>

                    </ul>
                </div>
            </section>

        </div>
    </div>
    <script src="/js/script.js"></script>

</body>

</html>
