<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Модальные окна</title>
</head>

<body>


    <div class="add_button_exerciss">
        <button data-modal-add-btn="add-exercise-form-2" class="primary_button">&#10010; Добавить
            упражнение</button>
    </div>


    <div data-modal-add-window="add-exercise-form-2" class="modal_add-exercise-form-2">
        <div class="modal_content-2">
            <div class="modat_title">
                <h2 class="text-24b">Добавить упражнения</h2>
                <button class="modal_close-btn">
                    <img src="/img/x-02.svg" alt="close icon">
                </button>
            </div>

            <div class="exercise-content  bg-l-gray">
                <div> <img src="/img/Screenshot_3 1.png" alt="exercise icon"><span class="text-14m c-black ">Отведение
                        бедра в сторону
                        в фитнес-резинке</span></div>
            </div>
            <div class="exercise_create-name-edit-2">
                <label class="text-field__label" for="name">Вид выполнения упражения</label>
                <div class="radio-form">
                    <div class="radio-form-1">
                        <input class="radio__input" id="radio1" type="radio" name="radio-m" value="set">
                        <label class="radio__label" for="radio1">Повторы</label>
                    </div>
                    <div class="radio-form-1">
                        <input class="radio__input" id="radio2" type="radio" name="radio-m" value="time">
                        <label class="radio__label" for="radio2">На время</label>
                    </div>
                </div>
                <div class="time-sets">
                    <label class="text-12s c-dark-gray qalitySet invisable" id="qalitySet" for="time-set">Кол-во повторов</label>
                    <label class="text-12s c-dark-gray time-set invisable" id="qalitytime" for="time-set">Кол-во минут</label>
                    <input class="input_time-sets text-14m " type="text" id="timeSet">

                </div>
                <div class="exercise_create-btn-2">
                    <button class="cancellation text-16m c-blue">Отмена</button>
                    <button class="save text-16m c-white bg-blue">Сохранить</button>
                </div>

            </div>



        </div>
    
        <script src="/js/modal.js"></script>
        <script src="/js/cheked.js"></script>
</body>

</html>
